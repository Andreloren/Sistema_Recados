<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Criar Novo Acesso</title>
  </head>
  <body class="corpo">
    <aside class="barralateral">
      <img
        class="foto"
        src="assets/images/PlanejamentoDiario.png"
        alt="Tela Principal"
      />
    </aside>
    <main>
      <p id="msgSucesso"></p>
      <section class="principal">
        <h3>CRIAR CONTA</h3>
        <form id="formulario" name="formulario">
          <div>
            <label for="emailCadastrado">
              <input
                type="email"
                name="emailCadastrado"
                id="emailCadastrado"
                placeholder="E-MAIL"
                required
              />
            </label>
          </div>
          <div>
            <label for="novoSenhaUsuario">
              <input
                type="password"
                name="novoSenhaUsuario"
                id="novoSenhaUsuario"
                placeholder="SENHA"
              />
            </label>
          </div>
          <div>
            <label for="novoSenhaUsuarioRepeat">
              <input
                type="password"
                name="novoSenhaUsuarioRepeat"
                id="novoSenhaUsuarioRepeat"
                placeholder="CONFIRME SUA SENHA"
              />
            </label>
          </div>
          <button id="salvar" type="submit" onclick="cadastrarUsuarios();">
            <i class="fa-solid fa-id-card"></i> NOVO USUÁRIO
          </button>
        </form>
        <div class="botao2">
          <a id="return" href="index.html">VOLTAR A PÁGINA INICIAL</a>
        </div>
      </section>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/00cfd90e67.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/usuarioLocalStorage.js"></script>
    <script src="assets/js/contaNova.js"></script>
  </body>
</html>
