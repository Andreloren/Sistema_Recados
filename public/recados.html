<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Sistema de Recados</title>
  </head>
  <body>
    <main>
      <section class="recados">
        <h1>PAINEL DE RECADOS</h1>
        <form>
          <div>
            <legend id="legenda">
              Painel de Recados de <span id="userEmail"></span>
            </legend>
            <label for="descricao"
              ><input
                type="text"
                name="descrição"
                maxlength="50"
                id="descricao"
              />
            </label>
            <label for="detalhamento"
              ><input
                type="text"
                name="detalhamento"
                id="detalhamento"
                maxlength="50"
            /></label>
          </div>
        </form>
        <div>
          <button id="save">Salvar</button>
        </div>
        <div>
          <button id="logout">Sair</button>
        </div>
      </section>
      <section>
        <table id="cabecalhoRecados">
          <thead id=" listaCabecalhoRecados">
            <tr class="tabela">
              <th>#</th>
              <th>Descrição</th>
              <th>Detalhamento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listaDeRecados"></tbody>
        </table>
      </section>
    </main>
    <script src="assets/js/usuarioLocalStorage.js"></script>
    <script src="assets/js/recados.js"></script>
  </body>
</html>
